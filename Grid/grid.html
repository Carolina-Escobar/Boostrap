<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"> <!--trae todos los archivos de css-->
                                                            <!--si se crea un archivo css debe estar debajo del de bootstrap para poder que lo lea-->
    <style>
        .row {
            height: 150px;
            background-color: #e8e8e8;
        }
        .col {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #4d5061;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
           <div class="col">Columna #1</div>
           <div class="col">Columna #2</div>
           <div class="col">Columna #3</div>
        </div>

        <div class="row align-items-center">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
         </div>

         <div class="row align-items-end">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
         </div>
         <br></br>
         <h2>Alineaci√≥n independiente</h2>

         <div class="row">
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
         </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
</body>
</html>
